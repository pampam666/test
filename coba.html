<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Product Page</title>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #000;  
            font-family: 'Arial', sans-serif;  
        }  

        .container {  
            display: flex;  
            background-color: #333;  
            padding: 20px;  
            border-radius: 10px;  
        }  

        .product-image {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 10px;  
            position: relative;  
            width: 543px; /* Konsisten ukuran kotak gambar */  
            height: 780px; /* Konsisten tinggi kotak gambar */  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  

        .product-image img {  
            max-width: 100%;  
            max-height: 100%; /* Memastikan gambar tidak melebihi kotak */  
            object-fit: cover; /* Menjaga aspek rasio gambar */  
        }  

        .product-image .arrow {  
            position: absolute;  
            top: 50%;  
            transform: translateY(-50%);  
            background-color: rgba(255, 255, 255, 0.8); /* Translucent background */  
            border: 2px solid #000;  
            border-radius: 50%;  
            width: 40px;  
            height: 40px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            cursor: pointer;  
        }  

        .product-image .arrow.left {  
            left: 10px; /* Geser ke dalam kotak */  
        }  

        .product-image .arrow.right {  
            right: 10px; /* Geser ke dalam kotak */  
        }  

        .product-details {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 10px;  
            margin-left: 20px;  
            position: relative;  
            width: 736px; /* Konsisten ukuran kotak review */  
            height: 784px; /* Konsisten tinggi kotak review */  
            display: flex;  
            flex-direction: column;  
            justify-content: center; /* Menempatkan konten di tengah */  
            align-items: center; /* Menempatkan konten di tengah */  
        }  

        .product-details .close {  
            position: absolute;  
            top: 10px;  
            right: 10px;  
            cursor: pointer;  
            font-size: 20px;  
        }  

        .product-details h1 {  
            font-size: 24px;  
            margin: 0;  
            text-align: center; /* Rata tengah */  
        }  

        .product-details .stars {  
            color: #ffcc00;  
            margin: 10px 0;  
        }  

        .product-details .stars::after {  
            content: "";  
            display: block;  
            width: 100%;  
            height: 1px;  
            background-color: #000;  
            margin-top: 10px;  
        }  

        .product-details p {  
            font-size: 14px;  
            line-height: 1.5;  
            margin: 10px 0;  
            text-align: center; /* Rata tengah */  
        }  

        .product-details .price {  
            font-size: 18px;  
            font-weight: bold;  
            margin: 10px 0;  
        }  

        .product-details .buy-button {  
            display: flex;  
            align-items: center;  
            background-color: #fff;  
            border: 2px solid #000;  
            border-radius: 20px;  
            padding: 5px 10px;  
            cursor: pointer;  
            font-size: 14px;  
            font-weight: bold;  
            width: 80px;  
            justify-content: space-between;  
        }  

        .product-details .buy-button i {  
            margin-left: 5px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="product-image">  
            <div class="arrow left" onclick="changeProduct(-1)">  
                <i class="fas fa-chevron-left"></i>  
            </div>  
            <img id="product-image" alt="Product image" src="https://storage.googleapis.com/a1aa/image/uolnIc6KSNKqOZjfgQ5Fwwf5j6KrzeAMvj8F49ahVKtSYrMnA.jpg"/>  
            <div class="arrow right" onclick="changeProduct(1)">  
                <i class="fas fa-chevron-right"></i>  
            </div>  
        </div>  
        <div class="product-details">  
            <div class="close">  
                <i class="fas fa-times"></i>  
            </div>  
            <h1 id="product-name">Facial Wash</h1>  
            <div class="stars" id="product-stars">  
                <i class="fas fa-star"></i>  
                <i class="fas fa-star"></i>  
                <i class="fas fa-star"></i>  
                <i class="fas fa-star"></i>  
                <i class="fas fa-star-half-alt"></i>  
            </div>  
            <p id="product-description">Start your day with a fresh and calm face!</p>  
            <div class="price" id="product-price">IDR 39,900</div>  
            <div class="buy-button">  
                Buy  
                <i class="fas fa-arrow-right"></i>  
            </div>  
        </div>  
    </div>  

    <script>  
        // Array of products  
        const products = [  
            {  
                name: "Facial Wash",  
                image: "https://storage.googleapis.com/a1aa/image/uolnIc6KSNKqOZjfgQ5Fwwf5j6KrzeAMvj8F49ahVKtSYrMnA.jpg",  
                stars: "★★★★★",  
                description: "Start your day with a fresh and calm face! Jauhar Gentle Facial Wash clears away dirt and oil without drying or irritating your skin.",  
                price: "IDR 39,900"  
            },  
            {  
                name: "Moisturizer",  
                image: "https://example.com/moisturizer.jpg",  
                stars: "★★★★☆",  
                description: "Hydrate your skin with this lightweight moisturizer, perfect for daily use.",  
                price: "IDR 45,000"  
            },  
            {  
                name: "Sunscreen",  
                image: "https://example.com/sunscreen.jpg",  
                stars: "★★★★★",  
                description: "Protect your skin from harmful UV rays with this SPF 50 sunscreen.",  
                price: "IDR 60,000"  
            },  
            {  
                name: "Exfoliating Scrub",  
                image: "https://example.com/exfoliating-scrub.jpg",  
                stars: "★★★☆☆",  
                description: "Gently exfoliate your skin for a smoother, brighter complexion.",  
                price: "IDR 50,000"  
            },  
            {  
                name: "Lip Balm",  
                image: "https://example.com/lip-balm.jpg",  
                stars: "★★★★★",  
                description: "Keep your lips hydrated and smooth with our natural lip balm.",  
                price: "IDR 20,000"  
            },  
            {  
                name: "Face Mask",  
                image: "https://example.com/face-mask.jpg",  
                stars: "★★★★☆",  
                description: "Pamper your skin with our nourishing face mask for a radiant glow.",  
                price: "IDR 35,000"  
            }  
        ];  

        let currentIndex = 0;  
        
        // Function to change product  
        function changeProduct(direction) {  
            currentIndex += direction;  

            // Loop around the product array  
            if (currentIndex < 0) {  
                currentIndex = products.length - 1;  
            } else if (currentIndex >= products.length) {  
                currentIndex = 0;  
            }  

            // Update the product details in the HTML  
            updateProductDisplay();  
        }  

        // Function to update the display with current product's details  
        function updateProductDisplay() {  
            document.getElementById("product-name").textContent = products[currentIndex].name;  
            document.getElementById("product-image").src = products[currentIndex].image;  
            document.getElementById("product-description").textContent = products[currentIndex].description;  
            document.getElementById("product-price").textContent = products[currentIndex].price;  
            document.getElementById("product-stars").innerHTML = "";  

            // Maintain the star rating display dynamically  
            for (let i = 0; i < 5; i++) {  
                if (i < Math.floor(products[currentIndex].stars.length)) {  
                    document.getElementById("product-stars").innerHTML += '<i class="fas fa-star"></i>';  
                } else {  
                    document.getElementById("product-stars").innerHTML += '<i class="fas fa-star-half-alt"></i>';  
                }  
            }  
        }  

        // Initialize display  
        updateProductDisplay();  
    </script>  
</body>  
</html>
